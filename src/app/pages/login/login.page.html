<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/"
        text=""
        color="danger">
      </ion-back-button>
    </ion-buttons>
    <ion-title id="login">Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="contentlogin">
  <ion-card card="cartalogin">
    <ion-card-title class="ictitle">Iniciar Sesión</ion-card-title>
      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <ion-item>
              <ion-label position="floating">Usuario: </ion-label>
              <ion-input type="text" formControlName="username"></ion-input>
            </ion-item>
            <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)">
              <div style="color:red" *ngIf="loginForm.get('username')?.hasError('required')">
                *Username es obligatorio
              </div>
              <div style="color: red;" *ngIf="loginForm.get('username')?.hasError('minlength')">
                *Username debe tener mínimo 4 caracteres
              </div>
            </div>
            <ion-item>
              <ion-label position="floating">Contraseña: </ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
            <div style="color: red;" *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
              <div *ngIf="loginForm.get('password')?.hasError('required')">
                *Password es obligatoria
              </div>
              <div style="color: red;" *ngIf="loginForm.get('password')?.hasError('minlength')">
                *Password debe tener mínimo 8 caracteres
              </div>
            </div>
            <ion-row>
              <ion-col>
                <ion-button (click)="login()" expand="block" shape="round" color="tertiary">
                  Login
                </ion-button>
              </ion-col>
            </ion-row>     
          </form>
      </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Torchline © 2024</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-button>
      <ion-button fill="clear">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-button>
      <ion-button fill="clear">
        <ion-icon name="logo-instagram"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
